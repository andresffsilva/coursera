<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>Calculator App</title>
    </head>
    <body ng-app="calculatorApp">
        <div ng-controller="calculatorController">
            <h1>{{showTitle();}}</h1>
            <hr />
            <label for="inputName">Nombre:</label>
            <input id="inputName" type="text" ng-model="name" ng-keyup="displayNumeric();" />
            <p>El valor total n&uacute;merico del nombre es: {{totalValue}}</p>
        </div>
    </body>
</html>
